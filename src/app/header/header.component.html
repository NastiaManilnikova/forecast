<div class="header">
  <div class="title">
    <img src="http://openweathermap.org/img/w/{{ data.list[0].weather[0].icon }}.png">
    <span>Forecast</span>
  </div>
  <div *ngIf="!isValid" class="errorMsg">City not found!</div>
  <input type="text" placeholder="City" (blur)="onChangeCity($event)" (keyup)="onChangeCity($event)" [class.error]="!isValid">
</div>
