<div class="tsbs">
  <button (click)="updateChart('wind')">Wind</button>
  <button (click)="updateChart('temprature')">Temprature</button>
  <button (click)="updateChart('pressure')">Pressure</button>
  <button (click)="updateChart('humidity')">Humidity</button>
</div>
<div>
  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="false"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
  </div>
  <button (click)="randomize()">Update</button>
</div>
