<div class="date">{{data.date | date:'EEEE, d MMMM'}}</div>
<div class="mainInfo">{{ data.city }}</div>
<div class="secondaryInfo">
  <span>Pressure {{ data.pressure}}</span>
  <span>Humidity {{ data.humidity }}</span>
  <span>Wind Speed {{ data.windSpeed }}m/s</span>
  <span>Clouds {{ data.clouds }}%</span>
</div>
